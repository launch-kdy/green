<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 200px;
      text-align: center;
    }
    tr, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><img src="네이버.png" width="100px"
      </td>
      <td><img src=" 구글.png" width="100px"
      </td>
    </tr>
    <tr>
      <td>네이버</td>
      <td>구글</td>
    </tr>
    <tr>
      <td>
        <a href="http://www.naver.com">홈페이지 방문</a>
      </td>
      <td>
        <a href="http://www.google.co.kr">홈페이지 방문</a>
      </td>
    </tr>
  </table>
  <hr>
  <table>
    <!-- 제목 줄 -->
    <thead>
      <tr>
        <td>국어</td>
        <td>영어</td>
        <td>수학</td>
      </tr>
    </thead>
    <!-- 테이블의 내용 -->
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>    
  </table>
</body>
</html>
