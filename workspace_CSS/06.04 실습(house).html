<body>
  <!--
    두 요소를 겹쳐서 화면에 표현하고 싶다며\
    1. 두 요소를 감싸는 부모태그에 position : relative를 부여.
    2. 겹치고자 하는 태그에는 position:absolute룰 부여.
    아렇게 부모요소에 porsition:relative를 주면
    요소와 위치는 부모요소를 기준으로 움직인다.
    만약, 부모요소에 position:relative를 주지 않으면
    화면 좌상을 기준으로 위치가 움직인다. 
  -->
  <div class="container">
    <h2>포지션 속성 활용하기</h2>

        <span class="heart">
          <i class="bi bi-suit-heart"></i>
        </span>
      </div>
   
  </div>
