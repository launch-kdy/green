<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* ( > ) 는 자식선택자를 의미한다 */
    .a > div{
      background-color: chartreuse;
    }
    .b > p{
      /* color: blue; */
    }

    /* 자손선택자 */
    .b p{
      color: blue;
    }

    
    .c > div > div{
      color: red;
    }
    
    </style>
</head>
<body>
  <h2>자식 선택자</h2>

  <div>
    <div class="a">
      첫번째 div
      <div>1-1</div>
      <div>1-2</div>
    </div>
    <div class="b">      
      <p>두번째 div</p>
      <div>2-1</div>
      <div>
        <p>2-2</p>
      </div>
    </div>
  </div>


  <div class="c">
    <div></div>
    <div>
      <div>안냐세용</div>
    </div>
  </div>

</body>
</html>
