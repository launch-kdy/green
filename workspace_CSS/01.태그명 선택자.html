<!-- 
  HTML : 웹 페이지의 뼈대를 구성하는 언어
  CSS : HTML로 구현된 웹 페이지에 디자인을 적용시키는 언어

  (원칙1) CSS 코드는 HTML 파일안의 <head 사이에 있는> title 태그 다음에 작성한다.
  = CSS 코드는 style 태그 안에 작성한다.

  CSS는 '선택자'와'속성'으로 이루어진다.
  (선택자) : 디자인이 적용될 '태그'
  (속성) : 선택자에 부여될 '디자인'

  [css 적용 문법]
  선택자 {
    속성 : 속성값;
    속성 : 속성값;
    ...
   }

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 이것은 css 주석입니다 */

    /* 태그명 선택자 : 태그이름으로 디자인 적용 태그를 지정 */
    h1{
      color: rgb(17, 114, 240); /* 글자색 */
      background-color: black; /* 배경색 */
    }
    h2{
      border: 6px solid rgb(17, 114, 240); /* 테두리 */
    }
    p{
      font-size: 24px; /* 글자크기(디폴트값 : 16px) */
      font-weight: bold; /* 글자굵게 */
      font-style: italic; /* 기울임체 */
    }
  </style>
</head>
<body>
  <h1>첫번째 제목 태그</h1>
  <h1>첫번째 제목 태그</h1>
  <h2>첫번째 제목 태그</h2>
  <p>
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem labore doloremque sunt dolorem, animi omnis laboriosam numquam vitae eos atque, magnam maiores reiciendis natus dolores, dolore hic eaque praesentium? Tempora.
  </p>
</body>
</html>
