<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* (아이디 선택자 id="아무거나") : 아이디 속성울 통해 태그 지정 */
    /* ex) (#)+아무거나{} */
  #first{
    color: rgb(24, 219, 56);
  }
  #second{
    background-color: rgb(24, 219, 56);
  }
  
  </style>
</head>
<body>
  <p id="first">안녕하세요</p>
  <p id="second">반갑습니다</p>
  <!-- 같은 id를 중복사용하는 것은 좋지 않음 -->
  <p id="first">또 만나요</p>
</body>
</html>
