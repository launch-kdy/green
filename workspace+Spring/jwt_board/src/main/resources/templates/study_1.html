<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>게시글 목록 페이지</h3>

    <div>문자열, 숫자 데이터 받기</div>
    <div th:text="${name}"></div>
    <div th:text="${age}"></div>
    <div>[[${name}]]</div>

    <hr>

    <div>객체 데이터 받기</div>
    <p th:text="${boardInfo}"></p>
    <p th:text="${boardInfo.title}"></p>
    <p>[[${boardInfo.writer}]]</p>

    <hr>
    <div>if 문 사용</div>
    <!-- 글 번호가 1번이면 -->
    <div th:if="${boardInfo.boardNum == 1}">
        글 번호가 1번 입니다.
    </div>
    <div th:if="${boardInfo.boardNum == 2}">
        글 번호가 2번 입니다.
    </div>

    <hr>
    <div>반복문 사용</div>
    <div th:each="board : ${boardList}">
        <span th:text="${board.boardNum}"></span>
        <span>[[${board.title}]]</span>
    </div>


</body>

</html>
