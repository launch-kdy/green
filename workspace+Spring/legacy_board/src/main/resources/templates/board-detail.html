<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>게시글 상세 페이지</h3>
  <div>
    <p>글번호: <span th:text="${boardInfo.boardNum}"></span></p>
    <p>제목: <span th:text="${boardInfo.title}"></span></p>
    <p>작성자: <span th:text="${boardInfo.writer}"></span></p>
    <p>작성일: <span th:text="${#temporals.format(boardInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p>조회수: <span th:text="${boardInfo.readCnt}"></span></p>
    <p>내용:</p>
    <pre th:text="${boardInfo.content}"></pre>
  </div>


  <div>
    <button type="button" onclick="goList()">목록가기</button>
    
    <th:block th:if="${
      session.loginInfo != null and 
      (session.loginInfo.id == boardInfo.writer or
      session.loginInfo.role == 'ADMIN')
    }">
      <!-- 수정버튼 -->
      <button 
        type="button" 
        th:onclick="goUpdate([[${boardInfo.boardNum}]])">
        수정
      </button>
      <!-- 삭제버튼 -->
      <button 
        type="button" 
        th:onclick="goDelete([[${boardInfo.boardNum}]])">
        삭제
      </button>
    </th:block>
  </div>

  <script src="/js/board-detail.js"></script>
</body>
</html>
