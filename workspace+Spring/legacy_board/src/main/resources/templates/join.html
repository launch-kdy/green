<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- input 태그의 데이터를 controller로 전달하기 위해서는 반드시 input 태그를 form 태그에 감싸야함. 추가적으로 submit 타입의 버튼도 반드시 form 태그 안에 있어야함. form 태그 안의 submit 버튼을 클릭하면 form 태그 안의 inout태그 데이터를 전송함. form태그의 action 속성에는 이동할 url을 입력. form태그의 method 속성에는 get,post,put,delete 중 하나를 작성-->
<body>
  <div>
    <h3>회원가입페이지</h3>
    <form action="/member/join" method="post">
      아이디 <input name="id" type="text"> <br>
      비밀번호 <input name="pw" type="password"> <br>
      이름 <input name="name" type="text"> <br>
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
